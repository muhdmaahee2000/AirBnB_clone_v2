<!DOCTYPE html>
<html>
<head>
  <title>Changing Background Color</title>
  <style>
    body {
      text-align: center;
      height: 100vh;
      margin: 0;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .image {
      margin: 10px;
    }
  </style>
  <script>
    function changeBackgroundColor() {
      var colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff"];
      var randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    }
    
    setInterval(changeBackgroundColor, 2000); // Change color every 2 seconds
  </script>
</head>
<body>
  <h1>Welcome to the Changing Background Color Page!</h1>
  
  <div class="container">
    <img class="image" src="image1.jpg" alt="Image 1">
    <img class="image" src="image2.jpg" alt="Image 2">
    <img class="image" src="image3.jpg" alt="Image 3">
    <img class="image" src="image4.jpg" alt="Image 4">
    <img class="image"  src="image5.jpg" alt="Image 5">
  </div>
</body>
</html>
